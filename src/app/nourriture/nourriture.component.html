<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
          <table class="table table-striped">
             <thead>
                 <tr>
                    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Création</th>  <th>Catégorie</th> 
                 </tr>
             </thead>
             <tbody *ngFor="let nourts of nourritures">
                     <tr >
                        <td>{{nourts.idNourriture}}</td>
                        <td>{{nourts.nomNourriture}}</td>
                        <td>{{nourts.prixNourriture}}</td>
                        <td>{{nourts.dateCreation |date:'dd/MM/yyyy'}}</td>
                         <td>{{nourts.categorie?.nomCat}}</td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerNourriture(nourts)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()"class="btn btn-success" [routerLink]="['/updateNourriture',nourts.idNourriture]">Modifier</a></td>
                     </tr>
             </tbody>
         </table>
         </div>
    </div>
</div>
